<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hand Mouse Controller</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .instructions {
            width: 300px;
            font-size: 1.1rem;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
        }

        .video-container {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            max-width: 720px;
        }

        #toggle-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #toggle-btn.off {
            background-color: #e74c3c;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }

            .instructions {
                width: 90%;
                font-size: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            #toggle-btn {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <h1>üñêÔ∏è Hand Mouse Controller</h1>

    <div class="content">
        <div class="instructions">
            <p><strong>üñ±Ô∏è Di chuy·ªÉn tay</strong> ƒë·ªÉ ƒëi·ªÅu khi·ªÉn chu·ªôt.</p>
            <p><strong>üëÜ Ch·∫°m ng√≥n c√°i v√† ng√≥n tr·ªè</strong> ƒë·ªÉ Click.</p>
            <p><strong>ü§≤ Gi·ªØ v√† th·∫£ ng√≥n tay</strong> ƒë·ªÉ K√©o v√† Th·∫£ (Drag & Drop).</p>
            <p><strong>üñêÔ∏è Ch·∫°m ng√≥n c√°i v√† ng√≥n gi·ªØa</strong> ƒë·ªÉ Click ph·∫£i.</p>

</body>
</html>
